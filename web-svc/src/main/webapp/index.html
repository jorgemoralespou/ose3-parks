<!doctype html>
<html lang="en">
<head>
  <title>Parks on OpenShift 3</title>
  	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="leaflet/markercluster/MarkerCluster.css" />
	<link rel="stylesheet" href="leaflet/markercluster/MarkerCluster.Default.css" />
	<script src="leaflet/leaflet.js"></script>
	<script src="leaflet/markercluster/leaflet.markercluster.js"></script>

	<script src="jquery-2.0.0.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<style type="text/css">
		body {
    		padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'Oswald';
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-left: 13px;
		    margin-top: 70px;
		}

		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 10px; }
	</style>
</head>

<body>
	<h1 id="title" class="title">Parks on OpenShift 3</h1>
	<div id="map"></div>

	<script>
		$.get("ws/view/initialview", getInitialView, "json");
		center = new L.LatLng(39.82, -98.57);
		zoom = 1;

		var map = L.map('map').setView(center, zoom);
//		var markerLayerGroup = L.layerGroup().addTo(map);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

		// This is for clustergroups
		var markers = L.markerClusterGroup();

		function getInitialView(data){
			console.log("InitialView: ("+ data.center + ")=" + data.zoom);
			center = new L.LatLng(data.center.latitude, data.center.longitude);
			zoom = data.zoom;
			map.setView(center, zoom);
			$("h1.title").text(data.title);
			document.title = data.title;
		}

		function getPins(e){	
			var b = map.getBounds();
//			url = "ws/data/within?lat1=" + b.getNorthEast().lat + "&lon1=" + b.getNorthEast().lng + "&lat2=" + b.getSouthWest().lat + "&lon2=" + b.getSouthWest().lng;
			url = "ws/data";
			$.get(url, pinTheMap, "json")
		}

		Number.prototype.toCurrencyString = function() { return "$" + Math.floor(this).toLocaleString() + (this % 1).toFixed(2).toLocaleString().replace(/^0/,''); }
		
		function pinTheMap(data){
			//clear the current pins
//			map.removeLayer(markerLayerGroup);
			map.removeLayer(markers);

			//add the new pins
			var markerArray = new Array(data.length);
            // console.log("Results: " + data.length);
			for (var i = 0; i < data.length; i++){
				dataPoint = data[i];
				var popupInformation = "<b>" + dataPoint.name + "</b></br>";
//				popupInformation += "<b>" + dataPoint.ballpark + "</br>";
//				popupInformation += "<b>Team Payroll: </b>" + dataPoint.payroll.toCurrencyString() + "</br>";
//				popupInformation += "<b>League: </b>" + dataPoint.league + "</br>";
				// console.log("Data: " + dataPoint.name + " ("+ dataPoint.latitude + "," + dataPoint.longitude + ")=" + popupInformation);
				var marker = L.marker([dataPoint.latitude, dataPoint.longitude]);
//				markerArray[i] = marker.bindPopup(popupInformation);
				marker.bindPopup(popupInformation);
				markers.addLayer(marker);
			}
			
    		
//			markerLayerGroup = L.layerGroup(markerArray).addTo(map);
			map.addLayer(markers);
		}

		function getInit() {
			var c = map.getCenter();
			console.log('center: [' + c.lat + ',' + c.lng + '], zoom: ' + map.getZoom());
		}

//		map.on('dragend', getPins).on('zoomend', getPins);
		map.on('dragend',getInit).on('zoomend',getInit);

		map.whenReady(getPins)
		
	</script>
</body>
</html>
