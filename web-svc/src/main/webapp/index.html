<!doctype html>
<html lang="en">
<head>
  <title>Parks on OpenShift 3</title>
  	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<script src="jquery-2.0.0.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<link href='http://fonts.googleapis.com/css?family=oswald' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	<style type="text/css">
		body {
    		padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'oswald';
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-left: 13px;
		    margin-top: 70px;
		}
		
		
		
		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 10px; }
	</style>	
	
</head>
<body>
	<h1 id="title" class="title">Parks on OpenShift 3</h1>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script>
		$.get("ws/parks/initialview", getInitialView, "json");
		center = new L.LatLng(39.82, -98.57);
		zoom = 1;

		var map = L.map('map').setView(center, zoom);
		var markerLayerGroup = L.layerGroup().addTo(map);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);


		function getInitialView(data){
			console.log("InitialView: ("+ data.latitude + "," + data.longitude + ")=" + data.zoom);
			center = new L.LatLng(data.latitude, data.longitude);
			zoom = data.zoom;
			map.setView(center, zoom);
			$("h1.title").text(data.title);
			document.title = data.title;
		}

		function getPins(e){	
			bounds = map.getBounds();
			url = "ws/parks/within?lat1=" + bounds.getNorthEast().lat + "&lon1=" + bounds.getNorthEast().lng + "&lat2=" + bounds.getSouthWest().lat + "&lon2=" + bounds.getSouthWest().lng;
			$.get(url, pinTheMap, "json")
		}

		Number.prototype.toCurrencyString = function() { return "$" + Math.floor(this).toLocaleString() + (this % 1).toFixed(2).toLocaleString().replace(/^0/,''); }
		
		function pinTheMap(data){
			//clear the current pins
			map.removeLayer(markerLayerGroup);
			
			//add the new pins
			var markerArray = new Array(data.length);
			console.log("Results: " + data.length);
			for (var i = 0; i < data.length; i++){
				park = data[i];
				var popupInformation = "<b>" + park.name + "</b></br>";
//				popupInformation += "<b>" + park.ballpark + "</br>";
//				popupInformation += "<b>Team Payroll: </b>" + park.payroll.toCurrencyString() + "</br>";
//				popupInformation += "<b>League: </b>" + park.league + "</br>";
				console.log("Park: " + park.name + " ("+ park.latitude + "," + park.longitude + ")=" + popupInformation);
				markerArray[i] = L.marker([park.latitude, park.longitude]).bindPopup(popupInformation);
			}
			
    		
			markerLayerGroup = L.layerGroup(markerArray).addTo(map);	


		}

		function getInit() {
			var c = map.getCenter();
			console.log('center: [' + c.lat + ',' + c.lng + '], zoom: ' + map.getZoom());
		}

		map.on('dragend', getPins).on('zoomend', getPins);
		map.on('dragend',getInit).on('zoomend',getInit);

		map.whenReady(getPins)
		
	</script>
</body>
</html>
